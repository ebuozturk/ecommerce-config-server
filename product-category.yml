spring:  
  jpa:
    properties:
      hibernate:
         dialect: org.hibernate.dialect.PostgreSQL82Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  flyway:
    baseline-on-migrate: 'true'
  boot:
    admin:
      client:
        url: http://localhost:8085
  datasource:
    username: postgres
    password: '123456'
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ecommerce
server:
  port: '8080'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
